<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>burgers!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
  </head>
  <body>
    <h1>burgers!</h1>

    <h2>burgers that are not devoured!</h2>

    <ul id="notDevouredBurgers"></ul>

    <h2>burgers that are devoured!</h2>

    <ul id="devouredBurgers"></ul>

    <h2>Add a burger</h2>
    <form class="create-form">
      <div class="form-group">
        <label for="burger">Burger Name:</label>
        <input type="text" id="burger" name="name" />
      </div>

      <div class="form-group">
        <label for="devoured">devoured?</label><br />
        <input type="radio" name="devoured" value="1" checked /> devoured!<br />
        <input type="radio" name="devoured" value="0" /> not devoured
      </div>

      <button type="submit">Add burger</button>
    </form>
  </body>
</html>
